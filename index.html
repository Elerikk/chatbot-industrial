<script>
let estado = 'menu';

const urlBuses = "https://uta.cl/buses";

const menuPrincipal = "¬øEn qu√© te puedo ayudar?\n1. Informaci√≥n general de la carrera\n2. Preguntas Frecuentes (FAQ)\n3. Otros\n4. Salir";
const submenuInfoGeneral = "üìå Submen√∫ - Informaci√≥n General:\n1. Perfil de egreso\n2. Objetivos de la carrera\n3. √Åreas de formaci√≥n\n0. Volver";

const botones = {
  'menu': ['1', '2', '3', '4'],
  'info_general': ['1', '2', '3', '0'],
  'faq': ['1', '2', '3', '4', '5', '6', '7', '0'],
  'otros': ['1', '2', '3', '4', '0']
};

function actualizarChat(texto) {
  const chatbox = document.getElementById('chatbox');
  chatbox.innerHTML += `\n${texto}`;
  chatbox.scrollTop = chatbox.scrollHeight;
}

function mostrarQR(url) {
  const chatbox = document.getElementById('chatbox');
  const qr = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}`;
  chatbox.innerHTML += `\n<img class="qr" src="${qr}" alt="QR">`;
  chatbox.scrollTop = chatbox.scrollHeight;
}

function mostrarBotones(opciones) {
  const container = document.getElementById('buttonsContainer');
  container.innerHTML = '';
  opciones.forEach(op => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerText = op;
    btn.onclick = () => procesarEntrada(op);
    container.appendChild(btn);
  });
}

function procesarEntrada(entrada) {
  if (!entrada) return;

  switch (estado) {
    case 'menu':
      if (entrada === '1') { estado = 'info_general'; actualizarChat(submenuInfoGeneral); mostrarBotones(botones['info_general']); }
      else if (entrada === '2') { estado = 'faq'; actualizarChat(submenuFAQ); mostrarBotones(botones['faq']); }
      else if (entrada === '3') { estado = 'otros'; actualizarChat(submenuOtros); mostrarBotones(botones['otros']); }

    case 'info_general':
      if (entrada === '1') actualizarChat("üë®‚Äçüéì Perfil de egreso: profesional capaz de liderar procesos industriales.");
      else if (entrada === '2') actualizarChat("üéØ Objetivos: formar profesionales con s√≥lidos conocimientos en ingenier√≠a.");
      else if (entrada === '3') actualizarChat("üß† √Åreas: gesti√≥n, operaciones, optimizaci√≥n, calidad.");

      else actualizarChat("‚ùå Opci√≥n inv√°lida.");
      mostrarBotones(botones['info_general']);

    case 'faq':

      else if (entrada === '2') actualizarChat("üè¢ Trabajo al egresar: sector p√∫blico, privado, consultor√≠a.");
      else if (entrada === '3') actualizarChat("üîÑ Traslado: se realiza con formulario especial en Secretar√≠a.");
      else if (entrada === '4') actualizarChat("üìù Postulaciones a ayudant√≠as se abren cada semestre.");
      else if (entrada === '5') actualizarChat("üìÜ Inscripciones: en l√≠nea mediante intranet institucional.");
      else if (entrada === '6') actualizarChat("üéì Becas: alimenticia, excelencia acad√©mica, residencia.");
      else if (entrada === '7') actualizarChat("üìö Biblioteca: acceso a libros, bases de datos y salas de estudio.");
      else if (entrada === '0') { estado = 'menu'; actualizarChat(menuPrincipal); mostrarBotones(botones['menu']); return; }
      else actualizarChat("‚ùå Opci√≥n inv√°lida.");
      mostrarBotones(botones['faq']);
      break;

    case 'otros':
      if (entrada === '1') {
        actualizarChat("üöå Consulta los horarios y paradas de buses de acercamiento:");
        mostrarQR(urlBuses);
      }
      else if (entrada === '2') actualizarChat("üö® Las denuncias se pueden realizar de forma confidencial en la Direcci√≥n de G√©nero.");
      else if (entrada === '3') actualizarChat("üè• El servicio m√©dico atiende con tu TUI. Horario: 8:00 - 17:00.");
      else if (entrada === '4') {
        actualizarChat("üìò Adaptaci√≥n acad√©mica se solicita v√≠a DAE con respaldo m√©dico o psicol√≥gico:");
        mostrarQR(urlAdaptacion);
      }
      else if (entrada === '0') { estado = 'menu'; actualizarChat(menuPrincipal); mostrarBotones(botones['menu']); return; }
      else actualizarChat("‚ùå Opci√≥n inv√°lida.");
      mostrarBotones(botones['otros']);
      break;
  }
}

window.onload = () => {
  mostrarBotones(botones['menu']);
  document.getElementById("userInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      procesarEntrada(this.value.trim());
      this.value = '';
    }
  });
};
</script>

</body>
</html>
