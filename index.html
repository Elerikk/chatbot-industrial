<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>

    #manualInput {

    #manualInput input {

    }
    #manualInput button {

</head>
<body>

<h2>Bienvenido al ChatBot de Ingenier√≠a Civil Industrial üë∑‚Äç‚ôÇÔ∏è</h2>
<div id="chatbox">¬øEn qu√© te puedo ayudar?
1. Informaci√≥n general de la carrera

</div>

<div class="buttons-container" id="buttonsContainer"></div>

<div id="manualInput">
  <input type="text" id="userInput" placeholder="Escribe el n√∫mero de opci√≥n aqu√≠...">
  <button onclick="procesarEntrada(document.getElementById('userInput').value.trim()); document.getElementById('userInput').value = '';">Enviar</button>
</div>

<script>
let estado = 'menu';

const urlAdaptacion = "https://scanned.page/p/681e2c35aadee";
const urlBuses = "https://uta.cl/buses";

const menuPrincipal = "¬øEn qu√© te puedo ayudar?\n1. Informaci√≥n general de la carrera\n2. Preguntas Frecuentes (FAQ)\n3. Otros\n4. Salir";
const submenuInfoGeneral = "üìå Submen√∫ - Informaci√≥n General:\n1. Perfil de egreso\n2. Objetivos de la carrera\n3. √Åreas de formaci√≥n\n0. Volver";
const submenuFAQ = "‚ùì Submen√∫ - Preguntas Frecuentes:\n1. Licencias M√©dicas\n2. Trabajo al egresar\n3. Traslado\n4. Postulaciones\n5. Inscripciones\n6. Becas\n7. Biblioteca\n0. Volver";
const submenuOtros = "üîß Submen√∫ - Otros:\n1. Buses de acercamiento\n2. Denuncias y Acoso\n3. Servicio M√©dico Estudiantil\n4. Adaptaci√≥n Regular Acad√©mica\n5. Reincorporaci√≥n a la carrera\n0. Volver al men√∫ principal";

const botones = {
  'menu': ['1', '2', '3', '4'],
  'info_general': ['1', '2', '3', '0'],
  'faq': ['1', '2', '3', '4', '5', '6', '7', '0'],
  'otros': ['1', '2', '3', '4', '5', '0']
};

function actualizarChat(texto) {
  const chatbox = document.getElementById('chatbox');
  chatbox.innerHTML += `\n${texto}`;
  chatbox.scrollTop = chatbox.scrollHeight;
}

function mostrarBotones(opciones) {
  const container = document.getElementById('buttonsContainer');
  container.innerHTML = '';
  opciones.forEach(op => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerText = op;
    btn.onclick = () => procesarEntrada(op);
    container.appendChild(btn);
  });
}

function mostrarQR(url) {
  const chatbox = document.getElementById('chatbox');
  const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(url)}`;
  chatbox.innerHTML += `\n<img src="${qrURL}" alt="QR" style="margin-top:10px; width:120px; height:120px;">`;
}

function procesarEntrada(entrada) {
  if (!entrada) return;
  switch (estado) {
    case 'menu':
      if (entrada === '1') { estado = 'info_general'; actualizarChat(submenuInfoGeneral); mostrarBotones(botones['info_general']); }
      else if (entrada === '2') { estado = 'faq'; actualizarChat(submenuFAQ); mostrarBotones(botones['faq']); }
      else if (entrada === '3') { estado = 'otros'; actualizarChat(submenuOtros); mostrarBotones(botones['otros']); }
      else if (entrada === '4') { estado = 'finalizado'; actualizarChat("üö™ Gracias por usar el chatbot. ¬°Hasta luego!"); mostrarBotones([]); }
      else actualizarChat("‚ùå Opci√≥n inv√°lida.");
      break;

    case 'otros':
      if (entrada === '1') {
        actualizarChat("üöå Buses gratuitos de acercamiento.");
        mostrarQR(urlBuses);
      } else if (entrada === '2') {
        actualizarChat("üö® Denuncias en plataforma institucional.");
      } else if (entrada === '3') {
        actualizarChat("üè• Atenci√≥n m√©dica gratuita.");
      } else if (entrada === '4') {
        actualizarChat("üìò Adaptaci√≥n acad√©mica para condiciones especiales. Escanea el siguiente c√≥digo QR:");
        mostrarQR(urlAdaptacion);
      } else if (entrada === '5') {
        actualizarChat("‚Ü©Ô∏è Reincorporaci√≥n mediante solicitud formal.");
      } else if (entrada === '0') {
        estado = 'menu';
        actualizarChat(menuPrincipal);
        mostrarBotones(botones['menu']);
        return;
      } else {
        actualizarChat("‚ùå Opci√≥n inv√°lida.");
      }
      actualizarChat(submenuOtros);
      mostrarBotones(botones['otros']);
      break;

    case 'info_general':
      const info = {
        '1': "üë®‚Äçüéì Perfil: lidera procesos organizacionales.",
        '2': "üéØ Objetivo: formar profesionales √≠ntegros.",
        '3': "üìö √Åreas: Ciencias B√°sicas, Ingenier√≠a, Gesti√≥n."
      };
      if (entrada === '0') { estado = 'menu'; actualizarChat(menuPrincipal); mostrarBotones(botones['menu']); return; }
      actualizarChat(info[entrada] || "‚ùå Opci√≥n inv√°lida.");
      actualizarChat(submenuInfoGeneral);
      mostrarBotones(botones['info_general']);
      break;

    case 'faq':
      if (entrada === '1') actualizarChat("üìÑ Licencias en Secretar√≠a de Carrera dentro de 3 d√≠as.");
      else if (entrada === '2') actualizarChat("üè¢ Puedes trabajar en sector p√∫blico, privado, industria.");
      else if (entrada === '3') actualizarChat("üîÑ Cambio de carrera/sede/instituci√≥n sujeto a requisitos.");
      else if (entrada === '4') actualizarChat("üìù Postulaciones: ayudantes, tutores, CEC.");
      else if (entrada === '5') actualizarChat("üìÜ Inscripciones v√≠a portal acad√©mico.");
      else if (entrada === '6') actualizarChat("üéì Becas disponibles seg√∫n tipo y requisito.");
      else if (entrada === '7') actualizarChat("üìö Biblioteca con m√∫ltiples recursos.");
      else if (entrada === '0') { estado = 'menu'; actualizarChat(menuPrincipal); mostrarBotones(botones['menu']); return; }
      else actualizarChat("‚ùå Opci√≥n inv√°lida.");
      actualizarChat(submenuFAQ);
      mostrarBotones(botones['faq']);
      break;

    case 'finalizado':
      actualizarChat("üö´ Chat finalizado. Recarga para comenzar de nuevo.");
      mostrarBotones([]);
      break;

    default:
      actualizarChat("‚ö†Ô∏è Estado desconocido.");
      break;
  }
}

window.onload = () => {
  mostrarBotones(botones['menu']);
  document.getElementById("userInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      procesarEntrada(this.value.trim());
      this.value = '';
    }
  });
};
</script>

</body>
</html>
